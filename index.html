<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>weatherapp</title>
  <link rel="stylesheet" href="custom.css">
</head>


<body style="background-color: rgb(26, 25, 25);">
  <!-- Some awesome effects -->
  <div id="container">
    <div class="nav">
      <div class="weather-app">weatherapp.in</div>

      <div class="search">
        <input type="text" id="search-city" placeholder="  search-city">
        <img src="img/search_.png" alt="" class="search-icon" onclick="myfun()">
      </div>
    </div>
    <div id="bg">
      <!-- search bar -->

      <div id="main-d">
        <div class="detail">
          <div id="temp">Temp</div>
          <div id="city">
            <div class="c-name">City</div>
            <div class="date-time">
              <div class="date"></div> &ThickSpace;<div class="mon"></div>
            </div>
          </div>
          <div class="whether-status">
            <img src="img/Sun-cloud.png" alt="icon" class="whether-icon">
            <div class="wea-status">Status</div>
          </div>
        </div>
      </div>
      <div id="side-d">
        <hr class="line">

        <!-- other temp details -->
        <div id="temp-details"> <!-- div to be added dynamically-->

          <!-- temp, wind -kph -degree -direction, humidity, cloud, feelslike_c, vis_km, gust_kph, pressure-in , uv-->
          <span class="temp-d">Temp: </span>
          <span class="temp-d">Feels like: </span>
          <span class="temp-d">Wind -kph: </span>
          <span class="temp-d">Wind -deg: </span>
          <span class="temp-d">Wind -dir: </span>
          <span class="temp-d">Humidity: </span>
          <span class="temp-d">Cloud: </span>
          <span class="temp-d">Visibility -km: </span>
          <span class="temp-d">Gust_kph: </span>
          <span class="temp-d">Pressure-in: </span>
          <span class="temp-d">UV: </span>
        </div>
      </div>
    </div>
  </div>
  <footer class="bottom">
    &copy; designed by Prashu, website powered by a realtime API: <a
      href="https://www.weatherapi.com/api.aspx">weatherAPI</a>
  </footer>
  <script src="fetch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
